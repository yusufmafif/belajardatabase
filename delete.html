<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="index.html">Post</a></li>
          <li><a href="delete.html">Put</a></li>
        </ul>
      </nav>
  <div class="container">
    <h1>Change Data</h1>
    <form action="/rpul" method="PUT" id="myForm">
      <div class="form-group">
        <label for="no">No:</label>
        <input type="text" id="no" name="no" required>
      </div>
      <div class="form-group">
        <label for="namaLengkap">Nama Lengkap:</label>
        <input type="text" id="namaLengkap" name="namaLengkap" required>
      </div>
      <div class="form-group">
        <label for="umur">Umur:</label>
        <textarea id="umur" name="umur" required></textarea>
      </div>
      <div class="form-group">
        <label for="premis">Premis:</label>
        <textarea id="premis" name="premis" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="client.js"></script>
</body>
</html>
